  /api/auth/login:
    post:
      summary: 用户登录
      operationId: ''
      description: 通过手机号和密码登录，返回访问令牌
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: true
                  code: 200
                  data:
                    user:
                      id: 1
                      phone: '13800138000'
                      phone_area_code: '86'
                      name: null
                      vip_level_id: 0
                    token: 2|xyz...abc
                  message: 登录成功
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 1
                          phone:
                            type: string
                            example: '13800138000'
                          phone_area_code:
                            type: string
                            example: '86'
                          name:
                            type: string
                            example: null
                          vip_level_id:
                            type: integer
                            example: 0
                      token:
                        type: string
                        example: 2|xyz...abc
                  message:
                    type: string
                    example: 登录成功
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: false
                  code: 401
                  data: null
                  message: 手机号或密码错误
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: integer
                    example: 401
                  data:
                    type: string
                    example: null
                  message:
                    type: string
                    example: 手机号或密码错误
      tags:
        - 用户认证
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone_area_code:
                  type: string
                  description: 国际区号，默认86
                  example: '86'
                phone:
                  type: string
                  description: 手机号
                  example: '13800138000'
                password:
                  type: string
                  description: 密码
                  example: password123
              required:
                - phone
                - password
