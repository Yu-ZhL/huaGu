openapi: 3.0.3
info:
  title: 'Laravel API 文档'
  description: '已经实现了标准化的搜同款(以图搜图)接口系统，支持多平台商品搜索功能。当前已完成 1688 平台的接口实现，并为其他 24 个平台预留了标准化的接口框架。'
  version: 1.0.0
servers:
  -
    url: 'http://103.214.173.247:3019'
tags:
  -
    name: '1688 搜同款'
    description: ''
  -
    name: '1688搜同款 (1688)'
    description: ''
  -
    name: 'User Authentication'
    description: ''
  -
    name: '其他接口 (Others)'
    description: ''
  -
    name: 用户认证
    description: ''
  -
    name: '用户认证 (User Auth)'
    description: ''
components:
  securitySchemes:
    default:
      type: http
      scheme: bearer
      description: '您可以通过注册或登录接口获取访问令牌。在请求头中添加 <code>Authorization: Bearer {token}</code> 来进行认证。'
security:
  -
    default: []
paths:
  /api/image-search/1688/url:
    post:
      summary: '1688 URL 搜图'
      operationId: 1688URL
      description: '提供图片 URL 地址，在 1688 平台搜索相似商品'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: true
                  code: 200
                  data:
                    -
                      title: 2024新款现货懒人神器
                      price: '29.90'
                      image: 'https://cbu01.alicdn.com/img/ibank/xxx.jpg'
                      url: 'https://detail.1688.com/offer/12345.html'
                  message: '搜图成功，找到 20 条结果'
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 200
                  data:
                    type: array
                    example:
                      -
                        title: 2024新款现货懒人神器
                        price: '29.90'
                        image: 'https://cbu01.alicdn.com/img/ibank/xxx.jpg'
                        url: 'https://detail.1688.com/offer/12345.html'
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                          example: 2024新款现货懒人神器
                        price:
                          type: string
                          example: '29.90'
                        image:
                          type: string
                          example: 'https://cbu01.alicdn.com/img/ibank/xxx.jpg'
                        url:
                          type: string
                          example: 'https://detail.1688.com/offer/12345.html'
                  message:
                    type: string
                    example: '搜图成功，找到 20 条结果'
        400:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: false
                  code: 400
                  data: null
                  message: '请提供图片 URL'
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: integer
                    example: 400
                  data:
                    type: string
                    example: null
                  message:
                    type: string
                    example: '请提供图片 URL'
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - '1688 搜同款'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  type: string
                  description: '图片 URL 地址'
                  example: 'https://img.kwcdn.com/product/fancy/605bead6-9775-4ddf-a732-09f369e697b5.jpg'
                page:
                  type: integer
                  description: '页码，默认 1'
                  example: 1
                size:
                  type: integer
                  description: '每页数量，默认 20'
                  example: 20
              required:
                - url
  /api/image-search/1688/image:
    post:
      summary: '1688 以图搜图'
      operationId: '1688'
      description: '上传图片文件或提供 Base64 编码的图片数据，在 1688 平台搜索相似商品'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: true
                  code: 200
                  data:
                    -
                      title: 2024新款现货懒人神器
                      price: '29.90'
                      image: 'https://cbu01.alicdn.com/img/ibank/xxx.jpg'
                      url: 'https://detail.1688.com/offer/12345.html'
                  message: '搜图成功，找到 20 条结果'
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 200
                  data:
                    type: array
                    example:
                      -
                        title: 2024新款现货懒人神器
                        price: '29.90'
                        image: 'https://cbu01.alicdn.com/img/ibank/xxx.jpg'
                        url: 'https://detail.1688.com/offer/12345.html'
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                          example: 2024新款现货懒人神器
                        price:
                          type: string
                          example: '29.90'
                        image:
                          type: string
                          example: 'https://cbu01.alicdn.com/img/ibank/xxx.jpg'
                        url:
                          type: string
                          example: 'https://detail.1688.com/offer/12345.html'
                  message:
                    type: string
                    example: '搜图成功，找到 20 条结果'
        400:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: false
                  code: 400
                  data: null
                  message: '请提供图片文件或 Base64 数据'
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: integer
                    example: 400
                  data:
                    type: string
                    example: null
                  message:
                    type: string
                    example: '请提供图片文件或 Base64 数据'
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - '1688搜同款 (1688)'
      requestBody:
        required: false
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
                  description: '图片文件（与 image_base64 二选一）'
                image_base64:
                  type: string
                  description: '图片的 Base64 编码（与 image 二选一）'
                  example: /9j/4AAQSkZJRg...
                page:
                  type: integer
                  description: '页码，默认 1'
                  example: 1
                size:
                  type: integer
                  description: '每页数量，默认 20'
                  example: 20
  /api/auth/register:
    post:
      summary: 用户注册
      operationId: ''
      description: 通过手机号和短信验证码注册新用户，注册成功后自动登录
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: true
                  code: 200
                  data:
                    user:
                      id: 1
                      phone: '13800138000'
                      phone_area_code: '86'
                      name: null
                      vip_level_id: 0
                    token: 1|abc...xyz
                  message: 注册成功
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 1
                          phone:
                            type: string
                            example: '13800138000'
                          phone_area_code:
                            type: string
                            example: '86'
                          name:
                            type: string
                            example: null
                          vip_level_id:
                            type: integer
                            example: 0
                      token:
                        type: string
                        example: 1|abc...xyz
                  message:
                    type: string
                    example: 注册成功
        400:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: false
                  code: 400
                  data: null
                  message: 该手机号已注册
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: integer
                    example: 400
                  data:
                    type: string
                    example: null
                  message:
                    type: string
                    example: 该手机号已注册
      tags:
        - 'User Authentication'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone_area_code:
                  type: string
                  description: 国际区号，默认86
                  example: '86'
                phone:
                  type: string
                  description: 手机号
                  example: '13800138000'
                sms_code:
                  type: string
                  description: 短信验证码
                  example: '123456'
                password:
                  type: string
                  description: 密码，至少6位
                  example: password123
              required:
                - phone
                - sms_code
                - password
      security: []
